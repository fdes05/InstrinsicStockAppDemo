<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<title>Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  		<div class="container ml-5">
    		<div class="navbar-header">
      			<a class="navbar-brand text-primary" href="/">Intrinsic Stock App</a>
    		</div>    		
   			<ul class="navbar navbar-nav navbar-right gap-3">
      			<li><a href="/register"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      			<li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    		</ul>
  		</div>
	</nav>
	<div class="container">
		<div class="jumbotron">
			<h1 class="">Intrinsic Stock App</h1>
			</br>
			<img src="/FIG1.jpg" class="img-fluid" width="50%" height="auto" />			
			</br>
			<h3 class="pt-4">These are the stock symbols that were found for your search term:</h3>
			</br>
		</div>
	</div>
	<div class="ml-5">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Stock Symbol</th>
				</tr>
			</thead>
			<tbody th:each="item : ${companyList}" >
				<tr>					
					<td th:inline="text"><a th:href="@{/companyinfo/{symbol} (symbol=${item})}">[[${item}]]</a></td>			
				</tr>			
			</tbody>
		
		</table>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</body>

</html>
