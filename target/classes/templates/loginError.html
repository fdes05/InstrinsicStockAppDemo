<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<title>Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  		<div class="container ml-5">
    		<div class="navbar-header">
      			<a class="navbar-brand" href="/">Intrinsic Stock App</a>
    		</div>
  		</div>
	</nav>	
	<div class="container ml-5">
		<form class="form-inline" action="#" th:action="@{/login}" method="post">
			<div class="form-group">
				<label class="form-check-label fw-bold mb-2">Username</label>
    			<input type="email" th:field="${user.userName} placeholder="email" " class="form-control">
    		</div>
    		<div class="form-group">
				<label class="form-check-label fw-bold mb-2">Password</label>
    			<input type="password" th:field="${user.userName} placeholder="password" " class="form-control">
    		</div>
    		<div class="mt-2">
  				<button type="submit" class="btn btn-primary">Submit</button>
  			</div>  			
		</form>	
		<div class="mt-5">
			<label class="form-check-label fw-bold mb-2">Not registered yet? Use the button to register!</label>
			<a href="/register" class="btn btn-secondary btn-lg disabled" tabindex="-1" role="button" aria-disabled="true">Register</a>
		</div>	
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</body>

</html>
